<h2>Add a New Student</h2>

<div class="form-group">
    <label for="sid">Student ID (4 digits):</label>
    <input type="text" class="form-control" id="sid" ng-model="sid">
</div>
<div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" ng-model="first_name">
</div>
<div class="form-group">
    <label for="last_name">Last Noame:</label>
    <input type="text" class="form-control" id="last_name" ng-model="last_name">
</div>
<div class="form-group">
    <label for="major">Major:</label>
    <select name="major" id="major" ng-model="major">
        <option value="BUS">BUS</option>
        <option value="CIT">CIT</option>
        <option value="EET">EET</option>
        <option value="WEB">WEB</option>
    </select>
</div>

<button type="button" class="btn btn-primary" ng-click="addRecord()">Add</button>

<br><br>
{{status}}
